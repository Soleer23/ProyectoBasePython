<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorized Love</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: url("/static/assets/motosgpt.png") no-repeat center center/cover;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    /* Capa oscura */
    body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: 1;
    }

    /* Contenido principal landing */
    .landing {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    }

    /* Icono diamante */
    .icon {
    font-size: 2rem;
    margin-bottom: 20px;
    }

    /* Líneas divisorias */
    .divider {
    width: 60%;
    height: 1px;
    background: white;
    margin: 20px auto;
    opacity: 0.6;
    }

    /* Botón de landing */
    .btn-landing {
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 10px 25px;
    border-radius: 8px;
    transition: 0.3s
    }
    .btn-landing:hover {
    background: white;
    color: black;
    }

    /* Tarjeta login oculta */
    .login-card {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.7);
    opacity: 0;
    transition: all 0.5s ease;
    z-index: -1;
    width: 400px;
    }

    /* Activa animación */
    .login-card.active {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
    z-index: 100;
    }
</style

<!-- Íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Landing -->
    <div class="landing" id="landingPage">
    <!-- Icono -->
    <div class="icon"><i class="bi bi-gem"></i></div>

    <!-- Línea superior -->
    <div class="divider"></div>

    <!-- Texto central -->
    <h1>MOTORIZED LOVE</h1>
    <p>Bienvenidos</p>

    <!-- Línea inferior -->
    <div class="divider"></div>

    <!-- Botón -->
    <button class="btn-landing" onclick="mostrarLogin()">Iniciar Sesión</button>
</div>

<!-- Tarjeta Login -->
<div class="login-card" id="loginCard">
    <div class="card shadow-lg">
    <div class="card-header text-center">Inicio Sesion</div>
    <div class="card-body">
        <form action="/admin/loginAdmin" method="post">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="usuario" id="usuario"
            placeholder="Escriba su Usuario" required />
        </div

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password"
            placeholder="Escriba su Contraseña" required />
        </div>

        <button type="submit" class="btn btn-dark w-100">Entrar</button>
        </form>
    </div>
    <div class="card-footer text-muted text-center">
        {% if mensaje: %}
        <div class="alert alert-primary" role="alert">
        <h4>{{mensaje}}</h4>
        </div>
        {% endif %}
    </div>
    </div>
</div>

<script>
    function mostrarLogin() {
    document.getElementById("landingPage").style.display = "none";
    document.getElementById("loginCard").classList.add("active");
    }
</script>
</body>
</html>
